syntax = "proto3";

package sensor;

message SensorData {
  string device_id = 1;
  string sensor_type = 2;
  int32 device_version = 3;
  string location = 4;
  float temperature_celsius = 5;
  int32 humidity_percentage = 6;
  int32 pressure_hpa = 7;
  int32 air_quality_index = 8;
  string status = 9;
  bool is_active = 10;
  int32 battery_level = 11;
  int64 ts = 12;
} 